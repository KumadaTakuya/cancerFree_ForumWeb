<!DOCTYPE html>
<html lang="tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/AvaChi.css">
    <link rel="stylesheet" type="text/css" href="./styles/AvaMedia.css">
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>AvatarMedicine</title>
</head>


<body>
    <!--top-->
    <div class="topboard">
        <div class="topboard-left">

            <div class="topboard-left-1" data-i18n="topboard-left-1"></div>
            <div class="topboard-left-2" data-i18n="topboard-left-2"></div>

        </div>
        <div class="topboard-middle"></div>
        <div class="topboard-right">
            <div class="TBR-items-NULL"></div>
            <div class="TBR-items-NULL"></div>
            <div class="TBR-items-NULL"></div>
            <a href="#" class="TBR-items", onclick="changeLanguage('tw')">
                <div data-i18n="chinese"></div>
            </a>
            <a href="#" class="TBR-items", onclick="changeLanguage('en')">
                <div data-i18n="english"></div>
            </a>
            <!-- 下拉選單觸發器 -->
            <div class="dropdown-trigger" data-i18n="dropdown-trigger"></div>
            <div class="dropdown-menu">
                <a href="#forum" class="TBR-items">
                    <div data-i18n="forum_title"></div>
                </a>
                <a href="#VIP" class="TBR-items">
                    <div data-i18n="VIP_title"></div>
                </a>
                <a href="#talker" class="TBR-items">
                    <div data-i18n="talker_title"></div>
                </a>
                <a href="#agenda" class="TBR-items">
                    <div data-i18n="agenda_title"></div>
                </a>
                <a href="https://www.cancerfree.io/zh-tw/index" class="TBR-items">
                    <div data-i18n="contact_title"></div>
                </a>
            </div>
        </div>
    </div>
    <div class="topboard-coverd"></div>
    

    <!--Contant-->
    <div class="imageKV"> </div>
    <div class="gradient-background">
        <div class="session">
            <div class="session_title">
                <div class="session_title_txt", id="forum", style="color: aliceblue;", data-i18n="forum_title"></div>
            </div>
            <div class="IM_contant", style="color: aliceblue;", data-i18n="IM_content"></div>
        </div>


        <div class="session">
            <div class="session_title">
                <div class="session_title_txt", id="VIP", style="color: aliceblue;", data-i18n="VIP_title">貴賓</div>
            </div>
            

        </div>

        <div class="session">
            <div class="session_title">
                <div class="session_title_txt", id="talker", style="color: #000000;", data-i18n="talker_title">演講者</div>
            </div>
            <div class="vip_intro normal-direction">
                <div class="vip_photo">
                    <img src="./2023_images/VIP_Miser.png" alt="VIP Photo">
                </div>
                <div class="vip_margin">
                    <div class="vip_name", data-i18n="vip_name_1"></div>
                    <div class="vip_title", data-i18n="vip_title_1"></div>
                    <div class="vip_description", data-i18n="vip_description_1"></div>
                </div> 
            </div>

            <div class="vip_intro reverse-direction">
                <div class="vip_photo">
                    <img src="./2023_images/VIP_Luke.png" alt="VIP Photo">
                </div>
                <div class="vip_margin">
                    <div class="vip_name", data-i18n="vip_name_2"></div>
                    <div class="vip_title", data-i18n="vip_title_2"></div>
                    <div class="vip_description", data-i18n="vip_description_2"></div>
                </div> 
            </div>
            
            <div class="vip_intro">
                <div class="vip_photo normal-direction">
                    <img src="./2023_images/VIP_Lu.png" alt="VIP Photo">
                </div>
                <div class="vip_margin">
                    <div class="vip_name", data-i18n="vip_name_3"></div>
                    <div class="vip_title", data-i18n="vip_title_3"></div>
                    <div class="vip_description", data-i18n="vip_description_3"></div>
                </div> 
            </div>

            <div class="vip_intro reverse-direction">
                <div class="vip_photo">
                    <img src="./2023_images/VIP_ryu.png" alt="VIP Photo">
                </div>
                <div class="vip_margin">
                    <div class="vip_name", data-i18n="vip_name_4"></div>
                    <div class="vip_title", data-i18n="vip_title_4"></div>
                    <div class="vip_description", data-i18n="vip_description_4"></div>
                </div> 
            </div>

            <div class="vip_intro normal-direction">
                <div class="vip_photo">
                    <img src="./2023_images/VIP_cho.png" alt="VIP Photo">
                </div>
                <div class="vip_margin">
                    <div class="vip_name", data-i18n="vip_name_5"></div>
                    <div class="vip_title", data-i18n="vip_title_5"></div>
                    <div class="vip_description", data-i18n="vip_description_5"></div>
                </div> 
            </div>

        </div>

        <div class="session-agenda">
            <div class="session_title">
                <div class="session_title_txt", id="agenda", style="color: black;", data-i18n="agenda_title"></div>
                <div class="agenda">
                    <picture>
                        <!-- 寬度小於768使用agendaChi_media.png，否則使用agendaChi.png -->
                        <source media="(max-width: 768px)" srcset="./2023_images/agendaChi_media.png">
                        <img src="./2023_images/agendaChi.png" alt="agendaChi.png">
                    </picture>
                </div>
            </div>
        </div>


        <div class="session">
            <div class="faq">
                <div class="session_title">
                    <div class="session_title_txt", style="color: black;", data-i18n="faq_title"></div>
                        <div class="faq-item">
                        <ul>
                            <li>    
                                <div class="qa-title", data-i18n="qa_title-1"></div>
                                <div class="qa-content", data-i18n="qa_content-1"></div>

                            <li>

                                <div class="qa-content", data-i18n="qa_content-4"></div>
                            </li>
                            <li>    
                                <div class="qa-title", data-i18n="qa_title-5"></div>
                                <div class="qa-content", data-i18n="qa_content-5"></div>

                            <li>    
                                <div class="qa-title", data-i18n="qa_title-6"></div>
                                <div class="qa-content", data-i18n="qa_content-6"></div>
                            </li>
                            <li>    
                                <div class="qa-title", data-i18n="qa_title-7"></div>
                                <div class="qa-content", data-i18n="qa_content-7"></div>
                            </li>
                            <li>    
                                <div class="qa-title", data-i18n="qa_title-8"></div>
                                <div class="qa-content", data-i18n="qa_content-8"></div>
                            </li>
                            <li>    
                                <div class="qa-title", data-i18n="qa_title-9"></div>
                                <div class="qa-content", data-i18n="qa_content-9"></div>
                            </li>
                            <li>    
                                <div class="qa-title", data-i18n="qa_title-10"></div>
                                <div class="qa-content", data-i18n="qa_content-10"></div>
                            </li>
                            <li>    
                                <div class="qa-title", data-i18n="qa_title-11"></div>
                                <div class="qa-content", data-i18n="qa_content-11"></div>
                            </li>
                            <li>    
                                <div class="qa-title", data-i18n="qa_title-1"></div>
                                <div class="qa-content", data-i18n="qa_content-1"></div>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="white-board">
        <div class="session">
            <div class="session_title">
                <div class="session_title_txt", style="color: black;">報名連結</div>
            </div>
            <div class="portal">
                <div class="portal-left">
                    <a href="https://www.accupass.com/go/Avatar2023">
                        <img src="./2023_images/Accupass_icon.png" alt="Accupass_icon.png">
                    </a>
                </div>
                <div class="portal-right">
                    <a href="https://www.eventbrite.com/e/avatar-medicine-forum-2023-tickets-697936054527?aff=oddtdtcreator">
                        <img src="./2023_images/eventbrite_icon.png" alt="eventbrite_icon.png">
                    </a>
                </div>
            </div>
        </div>

        <div class="session">
            <div class="session_title">
                <div class="session_title_txt", style="color: black;">主辦單位</div>
            </div>
            <div class="organizer">
                <img src="./2023_images/organizer.png" alt="organizer.png">

        </div>

        <div class="session">

                <div class="session_title_txt", style="color: black;">贊助單位</div>

    <div class="endboard">
        <div class="endboard-up">
            <div class="contact_us">聯絡我們</div>
        </div>
        <div class="endboard-down">
            <div class="phone">電話: +886-2-27322701</div>
            <div class="address">地址: 台北市內湖區瑞光路258巷56號3樓之2</div>
        </div>
